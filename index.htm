<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="style" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="row" style="margin: 20px;">
          <div class="col-sm">
            <h2>Elumalai</h2>
            <div class = "container">
                <img class="img-thumbnail" src="./myphoto.jpg" alt="elumalai">
            </div>
          </div>
          <div class="col-sm" style="margin-top: 10px">
            <div class = 'form'>
              
                <form>
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" id="usr" placeholder="Enter your Name">
                      </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>                    
                  
                    <div class="form-group">
                        <label for="phone">Enter your phone number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" placeholder="Enter Your Mobile Number">
                    </div> 
                    </div>
                  
                    <div class="form-group">
                        <label class = "lable" for="seats">Number of Seats:</label>
                        <select class="custom-select" id="inputGroupSelect01" name="seats">
                            <option value="seat1">1</option>
                            <option value="seat2">2</option>
                            <option value="seat3">3</option>
                            <option value="seat4">4</option>
                            <option value="seat5">5</option>
                            <option value="seat6">6</option>
                            <option value="seat7">7</option>
                            <option value="seat8">8</option>
                            <option value="seat9">9</option>
                            <option value="seat10">10</option>
                            <option value="seat11">11</option>
                            <option value="seat12">12</option>
                            <option value="seat13">13</option>
                            <option value="seat14">14</option>
                            <option value="seat15">15</option>
                            <option value="seat16">16</option>
                            <option value="seat17">17</option>
                            <option value="seat18">18</option>
                            <option value="seat19">19</option>
                            <option value="seat20">20</option>
                            <option value="seat21">21</option>
                            <option value="seat22">22</option>
                            <option value="seat23">23</option>
                            <option value="seat24">24</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class = "lable" for="attend">Number of Attendee:</label>
                        <input type="attend" id="attend" class="form-control" name="attend" required>
                    </div> 
                    <div class = "pattern">
                        <button  type="submit" class="btn btn-success">Submit</button>
                        <button  type="submit" class="btn btn-danger">Cancel</button>
                    </div>
                  </form>
          </div>          
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
